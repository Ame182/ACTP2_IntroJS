<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ALERTA IMG</title>
    <style>
    	img {
    		width: 200px;
    		height: 200px;
    	}
    </style>
  </head>
  <body>
  	<div class="containr">
  		<div class="row">
  			<img src="img/foto.png" alt="">
  			<img src="img/foto.png" alt="">
  			<img src="img/foto.png" alt=""><img src="img/foto.png" alt=""><img src="img/foto.png" alt="">
  			<img src="img/foto.png" alt=""><img src="img/foto.png" alt="">
  			<img src="img/foto.png" alt="">
  		</div>
  	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript">
		window.onload = function() {
	  alert();
	};
	</script>

  </body>
</html>
